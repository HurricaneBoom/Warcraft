	   function doChangeTHeadCheckBoxState(){

	function doDeleteObjects(){
		//1.閼惧嘲褰囬悽銊﹀煕闁鑵戠拋鏉跨秿閻ㄥ埇d
		var ids=doGetCheckedIds();
		if(ids.length==0){
			alert("鐠囧嘲鍘涢柅澶嬪");
			return;
		}
		var params={"ids":ids.toString()};
		var url="log/doDeleteObjects.do";
		$.post(url,params,function(result){
			if(result.state==1){
				alert(result.message);
				var pageCurrent=$("#pageId").data("pageCurrent");
				var pageCount=$("#pageId").data("pageCount");
				if(pageCurrent==pageCount){
					$("#pageId").data("pageCount",pageCount+1);
				}
				doGetObject();
			}else{
				alert(result.message);
			}
		})
	}
	function doGetCheckedIds(){
		var array=[];
		$("#tbodyId input[type='checkbox']")
		.each(function(){
			//console.log($(this));
			if($(this).prop("checked")){
				array.push($(this).val());
			}
		});
		return array;
	}
	function doQueryObjects(){
		$("#pageId").data("pageCurrent",1);
		doGetObject();
	}
	function doGetObject(){
		var logUrl="delivererinfo/doFindPageObjects.do";
		var pageCurrent=$("#pageId").data("pageCurrent");
		if(!pageCurrent)pageCurrent=1;
		var params={"pageCurrent":pageCurrent};
		var delivererName=$("#searchNameId").val();
		if(delivererName)params.delivererName=delivererName;
		$.ajax({//鎼存洖鐪扮亸浣筋棅娴滃摣mlHttpRequest
			url:logUrl, 
			
			data:params,//{pageCurrent:1}
			dataType:"json",//json濡楀棙鐏﹂懛顏勫З閹跺﹣瑕嗘潪顒佸床閹存劕顕挒鈽呯礉濮濄倕褰為崣顖欎簰閻胶鏆�
			success:function(result){
				doHandleResponseResult(result);
			},
		});//GET,ASYNC:TRUE,dataType:json
		
		function doHandleResponseResult(result){
			if(result.state==1){
				doSetTableBodyRows(result.data.records);
				doSetPagination(result.data);//ajax
			}else{
				alert("鏌ヨ閿欒");
			}
			console.log(result);
		}
		function doSetTableBodyRows(records){
			var tBody=$("#tbodyId");
			tBody.empty();//濞撳懐鈹栭弫鐗堝祦
			for(var i in records){
				//鏋勫缓tr瀵硅薄
				var tr=$("<tr></tr>");
				 tr.data("delivererId",records[i].delivererId);
				 console.log(tr.data("delivererId"));
				var tds=doCreateTds(records[i],i);//娣诲姞搴忓彿i
				tr.append(tds);
				tBody.append(tr);
			}
		}
			 function doCreateTds(row,i){
			     var tds=
			    	 "<td>"+row.delivererId+"</td>"+
			    	 "<td>"+row.delivererName+"</td>"+
			    	 "<td>"+row.delivererPhone+"</td>"+
			    	 "<td>"+row.delivererIdcard+"</td>"+
			    	 "<td>"+row.delivererUsername+"</td>"+
			    	 "<td>"+row.delivererPassword+"</td>"+
			    	 "<td>"+row.delivererState+"</td>"+
			    	 "<td>"+row.delivererCreditworthiness+"</td>"+
			    	 "<td>"+row.delivererStatus+"</td>"+
			    	 "<td><button type='button' class='btn btn-default btn-down'>"+"封冻"+"</button></td>"+
			    	 "<td><button type='button' class='btn btn-default btn-resume'>"+"恢复"+"</button></td>"+
			    	 "<td><button type='button' class='btn btn-default btn-believe'>"+"信誉度"+"</button></td>";
			    	 return tds;
			 }

	}
</script>

<div class="box box-info">
	<div class="box-header with-border">
		<h3 class="box-title">添加菜品</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal">
		<div class="box-body">
			<div class="form-group">
				<label for="storeId" class="col-sm-2 control-label">饭店id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="storeId">
				</div>
			</div>
			<div class="form-group">
				<label for="dietNameId" class="col-sm-2 control-label">菜品名称</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="dietId">
				</div>
			</div>

			<div class="form-group">
				<label for="deptId" class="col-sm-2 control-label">菜品价格</label>
				<div class="col-sm-10">
					<input type="text" class="form-control load-sys-dept" id="priceId">
				</div>
			</div>

			<div class="form-group">
				<label for="emailId" class="col-sm-2 control-label">菜品描述</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="descId">
				</div>
			</div>
			<div class="form-group">
				<label for="phoneId" class="col-sm-2 control-label">菜品图片</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="pictureId"><button type="button" class="button-search">选择图片</button>
				</div>
			</div>
			<div class="form-group">
				<label for="rolesId" class="col-sm-2 control-label">菜品状态</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="statusId">
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">

			<button type="button" class="btn btn-info pull-right btn-save">Save</button>
		</div>
		<!-- /.box-footer -->
	</form>
	<script src="assets/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/jquery.cookie.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
     $(".box-footer")
   	 .on("click",".btn-save",doSave);
 	$(".button-search").click(function() {
        ajaxFileUpload();
    })
    $("#pictureId").val($.cookie("imgUrl"));
    });
    function ajaxFileUpload(){
    	var url="doImages.do"
    	$("#page-inner").load(url);
    }
    function doSave(){//insert or update
    	//1.获取表单数据
    	var data=doGetEditFormData();
    	console.log(data);
    	//2.异步提交表单数据
    	 var url="doInsertDiet.do";
    		  $.post(url,data,function(result){
    		 alert(result.message);
    	 })
    }
    function doGetEditFormData(){
  	  var params={
  	    storeId:$("#storeId").val(),
  	  	dietName:$("#dietId").val(),
  	  	dietPrice:$("#priceId").val(),
  		dietDescription:$("#descId").val(),
  		dietPicture:$.cookie("imgUrl"),
  		dietStatus:$("#statusId").val()
  	  }
  	  return params;
    }
